<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message {
            max-width: 600px;
        }
        .message h1 {
            font-size: 2.5rem;
            color: #ff4500;
        }
        .message p {
            font-size: 1.2rem;
            color: #333;
        }
        .cartoon {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Happy Friendship Day!</h1>
        <p>Wishing you a day filled with happiness and wonderful moments with friends!</p>
        <div class="cartoon">
            <img src="https://example.com/cartoon-friends.jpg" alt="Cartoon Friends" width="400">
        </div>
    </div>
</body>
</html
